<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoyo's Truck Menu</title>
  <style>
    /* صفحة بسيطة مهيأة للعرض على الموبايل */
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 1000px; /* يمنع العرض المفرط على شاشات كبيرة */
      padding: 8px;
      box-sizing: border-box;
    }
    img.menu {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    /* جعله مناسبًا للعرض العمودي على الموبايل */
    @media (orientation: portrait) {
      body { padding: 8px 0; }
      .container { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 
      تحديث المسار لاستخدام مجلد "images". 
      الحل المرجح الآن هو أن ملف الصورة ليس في نفس مجلد index.html.
      يرجى إنشاء مجلد "images" في مستودع GitHub الخاص بك ونقل ملف 43453453453.jpg إليه.
      
      المسار الجديد: images/43453453453.jpg
    -->
    <img 
      class="menu" 
      src="43453453453.jpg" 
      alt="Yoyo's Truck Menu"
    >
  </div>
</body>
</html>
